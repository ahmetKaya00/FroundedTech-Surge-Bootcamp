<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(odd){
            background-color: #f2f2f2;
        }
        ul li:nth-child(even){
            background-color: #e0e0e0;
        }
        ul li:nth-child(3n){
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li>Öğe 1</li>
        <li>Öğe 2</li>
        <li>Öğe 3</li>
        <li>Öğe 4</li>
        <li>Öğe 5</li>
        <li>Öğe 6</li>
    </ul>
</body>
</html>
