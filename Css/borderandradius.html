<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 10px;
            background-color: #f2f2f2;
            text-align: center;
            line-height: 100px;
        }
        .border-only{
            border: 2px solid #3498db;
        }
        .border-and-radius{
            border: 2px solid #e74c3c;
            border-radius: 80px;
        }
    </style>
</head>
<body>
    <div class="border-only">Yalnız Kenarlık</div>
    <div class="border-and-radius">Kenarlık ve Köşe Yuvarlaklığı</div>
</body>
</html>
