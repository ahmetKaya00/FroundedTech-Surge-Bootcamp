<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            margin: 10px;
            padding: 10px;
            background-color: beige;
            color: blue;
        }
        .width{
            width: 120px;
        }
        .height{
            height: 80px;
        }
        .max-width{
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="box width">Genişlik</div>
    <div class="box height">Yükseklik</div>
    <div class="box max-width">Yükseklik</div>
</body>
</html>
