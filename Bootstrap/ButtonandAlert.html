<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wwwroot/css/bootstrap.min.css">
    <title>Button and Alert Tutorial</title>
</head>
<body>
    <button type="submit" class="btn btn-outline-primary m-3">Kaydet</button>
    <button type="submit" class="btn btn-secondary m-3 btn-sm">Kaydet</button>
    <button type="submit" class="btn btn-success m-3 btn-lg">Kaydet</button>
    <button type="submit" class="btn btn-danger m-3">Kaydet</button>
    <button type="submit" class="btn btn-warning m-3">Kaydet</button>
    <button type="submit" class="btn btn-info m-3">Kaydet</button>
    <button type="submit" class="btn btn-light m-3">Kaydet</button>
    <button type="submit" class="btn btn-dark m-3">Kaydet</button>

    <div class="alert alert-warning" role="alert">A simple Alert</div>
    <div class="alert alert-danger" role="alert">A simple Alert</div>
    
<script src="wwwroot/js/bootstrap.bundle.min.js"></script>
<script src="wwwroot/js/bootstrap.min.js"></script>
</body>
</html>
