<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tutorial</title>
    <style>
        th, td{
            border: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ülke</th>
                <th>Başkent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Türkiye</td>
                <td>Ankara</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Türkiye</td>
                <td>Ankara</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
